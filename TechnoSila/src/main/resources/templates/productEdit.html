<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/header :: header-css"/>
</head>
<body>
<header th:replace="blocks/header :: header"></header>
<h1>Добавление товара</h1>
<div class="container">
    <div class="addProduct">
        <h1>Редактирование товара</h1>
        <div class="box" th:each ="product : ${products}">
            <form  method="post" enctype="multipart/form-data">
                <div class="input_add_style">
                    <input type="text" th:value="${product.name}" name="name" placeholder="введите название">
                </div>
                <div class="input_add_style">
                    <input type="number" th:value="${product.price}" name="price" placeholder="цена">
                </div>
                <div class="input_add_style">
                    <input type="text" th:value="${product.description}" name="description" placeholder="описание товара">
                </div>
                <div class="input_add_style">
                    <input type="file" name="file">
                </div>
                <button type="submit" >Обновить</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
