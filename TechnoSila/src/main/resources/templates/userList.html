<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/header :: header-css"/>
</head>
<body>
<header th:replace="blocks/header :: header"></header>
<h1>Список пользователей</h1>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th></th>
            <th>Products</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"> </td>
            <td th:each="role : ${user.roles}" th:text="${role}"></td>
            <td><a th:href="@{/user/{path}(path=${user.id})}">Редактировать</a></td>
            <td th:each="product :${user.products}" th:text="${product.name}"></td>

        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="blocks/footer.html :: footer"/>
</body>
</html>
